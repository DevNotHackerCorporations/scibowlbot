<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Scibowlbot</title>
    <link rel="stylesheet" href="./assets/css/edit.css">
    <link rel="icon" href="./assets/scibowlbot.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <nav>
        <div id="logo">
            <img src="./assets/scibowlbot.png" height="40">
            Scibowlbot
        </div>
        <div id="nav__icons">
            <a href="https://github.com/DevNotHackerCorporations/scibowlbot/" target="_blank"><i class="fa-brands fa-github"></i></a>
        </div>
    </nav>
    <section>
        <main>
            <div id="searchbar">
                <input id="search" placeholder="What to search?" autocomplete="off">
                <button id="search__button">Go!</button>
            </div>
            <div id="search__statistics">0 Results in 0.000 Seconds</div>
            <div id="next_page"></div>
            <div id="results"></div>
        </main>
        <aside>
            <h1>Settings</h1>
            <button id="toggle_questions">See Starred Items</button>
        </aside>
    </section>
    <script src="./assets/js/edit.js" defer></script>
</body>
</html>
